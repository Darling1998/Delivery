<ion-menu side="end" menuId="primerMenu" contentId="principal">
  <ion-content>
    <div class="menu-header-bg"></div>
    <div class="header-content">
      <ion-label class="title-menu" color="black">
        Allice
      </ion-label> 
    </div>

    <ion-list class="menu-items">
      <ion-item routerLink="/tabs/tab1">
        <ion-icon color="warning" name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item routerLink="/tabs/tab3">
        <ion-icon color="warning" name="person-circle-outline"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>

      <ion-item routerLink="/mis-ubicaciones">
        <ion-icon  color="warning" name="map-outline"></ion-icon>
        <ion-label>Mis Direcciones</ion-label>
      </ion-item>

      <ion-item routerLink="/favoritos">
        <ion-icon  color="warning" name="location-outline"></ion-icon>
        <ion-label>Ubicación de Pedido</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start"  color="warning" name="moon-outline"></ion-icon>
        <ion-label>Modo Oscuro</ion-label>
        <ion-toggle color="orange" slot="end" [ngModel]="darkMode" (ionChange)="cambioCheck()"></ion-toggle>
      </ion-item>

      <ion-item routerLink="/about">
        <ion-icon color="warning" name="information-outline"></ion-icon>
        <ion-label>Acerca de.</ion-label>
      </ion-item>

      <ion-item (click)="cerrarCesion()">
        <ion-icon color="warning" name="lock-closed-outline"></ion-icon>
        <ion-label>Cerrar Cesión</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
