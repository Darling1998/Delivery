<div class="main-card">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col *ngFor="let item of listPro" size="6">
        <ion-card mode="ios">
          <ion-card-content>
            <ion-img class="border-img" [src]="item.imagen"></ion-img>
            <div class="ion-text-center">
              <ion-label class="titulos" color="warning"> {{item.nombre}} </ion-label>
            </div>
            <div class="ion-text-center">
              <p>
                {{item.descripcion}}
              </p>
            </div>
            <div class="ion-text-center">
              <ion-label class="precio" color="primary">PRECIO</ion-label>
            </div>
            <div class="ion-text-center">
              <ion-label class="valor" color="primary">
                <b>{{ item.precio | currency:'USD' }}</b>
              </ion-label>
            </div>
          </ion-card-content>
          <div class="ion-padding-start ion-padding-end ion-padding-bottom botonCart">
            <ion-button color="dark" expand="block" (click)="addProducto(item)">
              <ion-icon  slot="start" name="bag-add-outline"></ion-icon>
              <ion-label>
                AÃ±adir
              </ion-label>
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
