
<ion-card mode="ios">
  <ion-card-content>
    <ion-img class="border-img" [src]="product.imagen"></ion-img>
    <div class="ion-text-center">
      <ion-label class="titulos" color="warning"> {{product.nombre}} </ion-label>
    </div>
    <div class="ion-text-center">
      <p>
        {{product.descripcion}}
      </p>
    </div>
    <div class="ion-text-center">
      <ion-label class="precio" color="primary">PRECIO</ion-label>
    </div>
    <div class="ion-text-center">
      <ion-label class="valor" color="primary">
        <b>{{ product.precio | currency:'USD' }}</b>
      </ion-label>
    </div>
  </ion-card-content>
  <div class="ion-padding-start ion-padding-end ion-padding-bottom botonCart">
    <ion-button color="dark" expand="block" (click)="addProducto(product)">
      <ion-icon  slot="start" name="bag-add-outline"></ion-icon>
      <ion-label>
        AÃ±adir
      </ion-label>
    </ion-button>
  </div>
</ion-card>
